<script>
    function goDetail(){
        $('.box').hide()
                $('#li1').hide()

                $('#li3').hide()
                $('#li4').hide()
                $('#li5').hide()
                $('#detail').show()
                
                $('.header-banner li').removeClass('active-banner')
    }
    function login(){
        $('.model').show()
        $('#personBtn').addClass('active')
    }

        $('.model').hide()
        $('#personBtn').removeClass('active')
